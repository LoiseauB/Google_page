<!DOCTYPE html>
<html>

  <title>Google</title>
</head>
<body>
  <header>
    <div class="barrehaut">
      <div class="boutons"><!-- les quatres boutons en haut à dorite-->

      </div>
    </div>

        <p><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></p>
